name: Update Last Commit Date
permissions:
  contents: write  # allows workflow to push changes

on:
  push:
    branches:
      - main  

jobs:
  update-date:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Get latest commit date with ordinal
        id: commit_date
        run: |
          # Get ISO 8601 date from latest commit
          COMMIT_DATE=$(git log -1 --format=%ci)

          DAY=$(date -d "$COMMIT_DATE" +%d)
          MONTH=$(date -d "$COMMIT_DATE" +%b)
          YEAR=$(date -d "$COMMIT_DATE" +%Y)

          # Remove leading zero from day
          DAY=${DAY#0}

          # Add ordinal suffix
          if [[ "$DAY" == 1 || "$DAY" == 21 || "$DAY" == 31 ]]; then
            SUFFIX="st"
          elif [[ "$DAY" == 2 || "$DAY" == 22 ]]; then
            SUFFIX="nd"
          elif [[ "$DAY" == 3 || "$DAY" == 23 ]]; then
            SUFFIX="rd"
          else
            SUFFIX="th"
          fi

          LAST_COMMIT_DATE="$MONTH $DAY$SUFFIX, $YEAR"
          echo "LAST_COMMIT_DATE=$LAST_COMMIT_DATE" >> $GITHUB_ENV

      - name: Replace only the date in last-updated
        run: |
          # Escape special characters for sed
          ESCAPED_DATE=$(printf '%s\n' "$LAST_COMMIT_DATE" | sed 's/[\/&]/\\&/g')
          sed -i "s|\(<p id=\"last-updated\">Updated \)[A-Za-z0-9, ]*|\1$ESCAPED_DATE|" index.html

      - name: Commit updated index.html
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          git diff --cached --quiet || git commit -m "Update last commit date"
          git push
