name: Update Last Commit Date
on:
  push:
    branches:
      - main   

jobs:
  update-date:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Get latest commit date
        id: commit_date
        run: |
          echo "LAST_COMMIT_DATE=$(git log -1 --format=%cd --date=format:'%b %d, %Y')" >> $GITHUB_ENV

      - name: Update date in index.html
        run: |
          # Replace just the date inside the <p> tag containing 'Updated'
          sed -i "s/Updated [^<]*/Updated $LAST_COMMIT_DATE/" index.html

      - name: Commit updated index.html
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          git diff --cached --quiet || git commit -m "Update last commit date"
          git push
