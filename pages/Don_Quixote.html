					 감정이 서린 피다.<br>Blood... filled with emotions.<br>(Gamjeongi seorin pida.)|
					 엎드리도록.<br>Bow down.<br>(Eopdeuridolog.)|꿰뚫려라!<br>Get Impaled!<br>(Kkwettullyeora!)|
					 너희의 무기로... 이 혈투를 승리로 이끌겠다.<br>With your weapons... I will lead this bloody battle to victory.<br>(Neouiui mugiro... i hyeottureul seungniro ikkeulgetda.)|
					 아류 산초 경혈 6식, 찢겨라!<br>Variant Sancho Hardblood Arts 6th... Tear apart!<br>(Aryu Sancho Gyeonghyeol Yuk-sik, jjitgyeora!)|

					 경혈 15식, 피날레를 준비하지!<br>Hardblood Arts 15th... Building up to the finale!<br>(Gyeonghyeol Sibo-sik, Pinnalle-reul Junbihaji!)|
					 무기를 만드는 것만큼은, 내가 어버이보다 뛰어났지.<br>When it comes to making weapons, I had surpassed my father.<br>(Mugireul mandeuneun geommankeumeun, naega eobeoiboda ttwieonatji.)|
					 산초류 경혈 오의, 라 샹그레. 끝을 낼 시간이다.<br>Ascendant Sancho Hardblood Arts... La Sangre.<br>Time to end this.<br>(Sancho-ryu Gyeonghyeol O-ui, La Shanggeure.<br>Kkeuteul nael siganida.)|
					 ... 쏟아내라.<br>… shall it cascade.<br>(... ssodanaera.)|
					 별것 아닌 상처다.<br>This is nothing.<br>(Byeolgeot anin sangcheoda)|
					 눈앞의 만찬에 집중해.<br>Focus on the feast in front of your eyes.<br>(Nunapeui manchane jipjunghae.)|
					 신부… 네가 말했던 벌이… 이것인가.<br>Is this… 'the retribution' you spoke of, Priest…?<br>(Sinbu… nega malhaetdeon beori… igeosinga.)|
					 신부… 남은 가족들을 부탁하지…<br>Priest... I leave the rest of the Family to you.<br>(Sinbu… nameun gajokdeureul butakhaji...)|
					 이발사... 남은 가족들을 부탁하지.<br>Barber... I leave the rest of the Family to you.<br>(Ibalsa... nameun gajokdeureul butakhaji.)|
					 하나뿐인 자매요... 남은 가족들을 부탁하지.<br>My only sister... I leave the rest of the Family to you.<br>(Hanappunin jamaeyo... nameun gajokdeureul butakhaji.)|
					 상위 권속에게 날을 세우다니. 패륜에 대한 벌이 필요하겠군.<br>나 또한 언젠가…<br>You dare raise your blade against a higher Kindred? Punishment for your filial impiety awaits, … And for me as well,<br>I suppose.<br>(Sang-ui gwonsogege nareul seudani. Paeryune daehan beori piryohagetgun. Na tohan eonjenga.)|
					 아니… 내 자매와는 달라.<br>No… She is not like my sister.<br>(Ani… nae jamaewa-neun dalla.)|
					 그 상처들… 이곳의 신부도 자신을 탓하는 건 똑같나.<br>Those wounds... the Priest of this world must be just as haunted by guilt.<br>(Geu sangcheodeul… igoseu sinbudo jasineul tathaneun geon ttokgatna.)|
					 …가족을 위해 꿈을 포기한 겁니까. 그렇게나 꿈을 부르짖던 당신이…?<br>…You gave up your dream for the Family? You, who preached about your dream with every breath…?<br>(...Gajogeul wihae kkum-eul pogihan geomnikka. Geureohgena kkum-eul bureujideon dangsini...?)"
