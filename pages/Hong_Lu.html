					   명에 따라 홍원을 지켜라.<br>Protect Hongyuan as ordered.<br>(Myeong-e ttara Hongweon-eul jikyeora.)|

					   유여... 길을 열어라.<br>You... Clear the path.<br>(Yu-yeo... Gireul yeoreora.)|

					   
					   몸소 보여주지... 어떻게 대관원을 숙청해왔는지.<br>I'll show you myself... How Daguanyuan has been purged.<br>(Momso boyeojji... eotteoke Daegwanwon-eul sukcheong-hae-wanneunji.)|
					   이깟 더러운 피에... 무릎 꿇을 소냐!<br>I would not kneel... to this tainted blood!<br>(Ikkat deoreoun pie... mureup kkul-eul sonya!)|
					   피가 아무리 탁해졌다한들 군주는 죽지 않는다.<br>No matter how tainted the blood may be, The Lord will not die.<br>(Piga amuri takhaejyeotdahan-deul gunjuneun jukji anhneunda.)|
					   군자불사.<br>The Lord will not die.<br>(Gunja bulsa.)|
					   뜻을 이루기까지... 죽음이여... 한번 더 나를 비껴가라!<br>Until I fulfil my goal... Death... Pass by me once more!<br>(Tteuseul irugi kkaji... jugeum-iyeo... hanbeon deo nareul bikkyeogara!)|
					   물러나라. 니 목숨은 아직 따로 쓸 곳이 있다.<br>Retreat. Your life still has a use to fulfill.<br>(Mulleonana. Ni moksum-eun ajik ttaro sseul gosi itda.)|
					   배수의 진.<br>A last-ditch stand.<br>(Baesoo-ui jin.)|
					   적을 베기 전까지 퇴각은 불허한다.<br>I do not allow retreat until the enemy has been slain.<br>(Jeogeul begi jeonkkaji toegak-eun bulheohanda.)|
					   적을 물어뜯고 너의 쓸모를 보여라.<br>Rip and tear into the enemy, show me your usefulness.<br>(Jeogeul mureotteutgo neoui sseulmoreul boyeora.)|
					   
					   이런 후보도 있었나? 정말... 이 거울세계란 곳에서는 별의별 하찮은 것들이 가주 자리를 탐냈군.<br>I don't recall this candidate... Hm, all kinds of sorry churls seem to vie for the seat of the Hierarch in this place they call a mirror world.|
					   여긴 사사로운 가족따위를 위해 서는 자리가 아니다. 홍원을 위한 뜻 품지 않았다면, 이곳에 네놈이 설 자리는 없을 테지.<br>This is no place for something so insignificant as family. You, who are causeless and hollow of vision toward Hongyuan, do not belong here.|
					   어리석군. 대의를 앞세우고 명분을 얻으면... 말하지 않아도 목숨을 버리는 자가 차고 넘치는 것을.<br>Benighted is this fool. One need not coerce others to lay down their lives, for the pursuit of a great cause naturally begets those who would gladly brave death itself.|
					   싸움은 싫다더니, 재능은 있었나. 그 보잘 것 없던 겁쟁이도... 흐름에 떠밀리면 광인이 되는군.<br>For all that disinclination toward violence, you seem to have a passing talent for it nonetheless. Even a pathetic craven becomes... a madman when swept up by the flow.|
					   광대가 따로 없구나. 고개를 치켜 들어도 닿지 못할 하늘에 큰소리만 질러대는군.<br>Behold the fool, the jester; he hollers empty skyward boasts, yet heaven remains just as unreachable.|
					   형님을 홍원에서 다시 볼 날은 영영 없을 거라 생각했는데... 후후, 이곳의 형님은 죽지 않고, 저처럼 자신만의 길을 걷고 계신 모양이군요.<br>I never thought I'd ever see you in Hongyuan again, big brother... Fuhu, so in this world, you managed to survive. You seem to be carving out your own path much like myself.|
					   후... 좋아요. 그렇다면... 그 물음. 홍원의 군주로서 들어보겠다.<br>Phew... okay, fine. Then...<br>As the Lord of Hongyuan, I hereby grant you audience.|
					   흥미롭군. 이 세계에서 형님께 이런 재미난 것을 들을 수 있다고 어찌 아무도 내게 말해주지 않았단 말인가.<br>Fascinating. Why was I not told that such interesting dialogues could be had with him in this world?|
					   인과 예를 가르쳐 오랜 악행을 지운다니 순서가 잘못됐군.  오랜 악행을 철저히 짓밟고 나서야... 인과 예 또한 의미를 갖지.<br>You assert that education of humanity and propriety is what cleanses the years of fell deeds? The first step seems to have eluded you: absolutely pulverize the fell deeds. Only then shall humanity and propriety have any significance.|
					   제악무진 참초제근(除惡務盡 斬草除根). 홍원의 군주로서 나는 누구에게도 이해를 구하지 않는 길을 택했지. 그러니 형님... 아니, 가치우. 문답은 더 이상 성사되지 않는다.<br>Evil must be mercilessly wrested from their roots(除惡務盡 斬草除根). The path I have chosen as the Lord of Hongyuan is a path unburdened by the need to seek understanding from others. Thus, big brother—no, Jia Qiu, this dialogue has met an impasse.|
					   가환의 복수 같은 건, 지금의 너에게 큰 의미를 갖진 않을 텐데...  내 앞에서 이치를 논했던 네가, 감히 이제와서 비열하고 감정적인 모습만 보일 셈인가?<br>Avenging Jia Huan shouldn't affect you this much now, should it...? When did this revolting display of belated melodrama replace your advocacy for the cold and calculating pragmatism you had discussed before me?|
					   하... 하하! 불로불사에 미혹된 노괴들을 다시 한번 내 손으로 벨 수 있다는 건가? 더할 나위없이 좋군!<br>Ha... ha ha! I shall always welcome another opportunity to cut down these ancient demons who have been seduced by immortality!|
					   더 추하게 발버둥쳐라, 사미윤. 그래야... 너를 베었을 때의 기쁨도, 분노도, 슬픔도, 즐거움도! 강렬할 테니까!<br>Keep twisting in that filth, Shi Miyin... It'll only enhance the taste of happiness, wrath, sorrow, and joy when I cleave into you!|
					   나는 이 더러운 요람에 머문 적 없었고, 앞으로도 없을 거다! 단 한순간도.<br>Never did I let this sickening cradle imprison me, and that will not change today! Never!|
