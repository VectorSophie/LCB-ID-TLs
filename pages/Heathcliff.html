     data-translation="찢어발겨주마.<br>I'll rip you apart.<br>(Jjieoje balgyeojuma.)|
	                   찢어발긴다, 듀라한이여!<br>Tear them all to shreds, O Dullahan!<br>(Jjieoje balginda, dyurahan-iyeo!)|
	                   후회 안에 갇혀 죽어라!<br>Remain buried in your regrets!<br>(Huhoe ane gatchye jugeora!)|
					   폭풍과 함께, 사라져라!<br>Disappear with the storm!<br>(Pokpunggwa hamkke, sarajyeora!)|
					   가둘 수 없다면, 직접 후회를 새겨주지!<br>Even if I can't lock you up, I'll engrave your regrets myself!<br>(Gatud su eopdamyeon, jikjeop huhoe-reul saegyeojuji!)|
					   듀라한! 죽도록 달릴 시간이다.<br>Dullahan! Time to ride for death.<br>(Dyurahan! Jugdorok dallil sigan-ida.)|
					   직접… 나서도록 할까.<br>On my own... Shall I handle it myself?<br>(Jikjeop… naseodorok halkka.)|
					   너희에게 안식은 없다.<br>No repose shall await you.<br>(Neohuiege ansigeun eopda.)|
					   원통할 테지… 그만큼 통곡해라. 폭풍 소리가 묻히도록!<br>You must be feeling resentful... so wail as much as you can! Until the sound of the storm is drowned out!<br>(Wontonghal teji… geumankeum tonggokhaera. Pokpung soriga mutidorok!)|
					   손님 맞이가 그 따위여서 되겠나?!<br>Quite the pathetic reception!<br>(Son-nim majiga geu ttawiyeoseo doegetna?!)|
					   후, 접시나 닦던 놈들이 나이프를 들이밀다니.<br>Hmph, how dare you glorified dishwashers bare your knives at me?<br>(Hu, jeopsina dakdeon nomdeuri naipeureul deurimildani.)|
					   아직도 깨닫지 못했나? 네놈은… 내 사냥감일 뿐이다!<br>Do you still fail to understand? That you… are nothing but prey!<br>(Ajikdo kkaedatji mothaetna? Nenomeun... nae sanyanggam-il ppunida!)|
					   비에 젖은 개라니. 마치 네놈 자리를 내가 뺏은 그날같지 않나?! 크하하!<br>A soaking wet mutt, are you now? Oh, does this not remind you of the day I took your place?! HAHAHAH!<br>(Bie jeojeun gaerani. Machi nenom jarireul naega ppaeseun geunalgatji anna?! Keuhaha!)|
					   …그 경멸스러운 눈을 파내주지.<br>...I'll gouge out your contemptuous eyes.<br>(...Geu gyeongmyeolseureoun nuneul panaejuji.)|
					   네놈이 어떤 히스클리프든지 상관없다! 모든 캐서린을 나의 품으로!!!<br>It matters not what kind of Heathcliff you are! I shall embrace every Catherine mine!!!<br>(Nenomi eotteon hiseukeuripeudeunji sangwan eopda! Modeun kaeseorineul naui pumeuro!!!)|
					   캐서린…? 나야, 히스클리프…! 제발 나를 다시 받아줘!!!<br>Catherine…?! It's me, Heathcliff…! Please, embrace me once again!!!<br>(Kaeseorin...? Naya, Hiseukeuripeu...! Jebal nareul dasi badajwo!!!)"
