     data-voiceline="S3 I Trust Ya, Polu!<br>(Reuse Last Coin)|Strategic R&R Mode 1<br>(Retreat)|Strategic R&R Mode 2<br>(Retreat)|Returning To Battle|Returning To Battle|Commencing Battle|10+ Courier Trunk During Combat|20+ Courier Trunk During Combat|20+ Courier Trunk Turn Start|30+ Courier Trunk During Combat|Death by Courier Trunk<br>(Already Translated In-game)|Death by Courier Trunk<br>(Already Translated in Devyat Sinclair's Voicelines)|Chatter #2<br>(Poludnitsa's Part)|Unknown Special Voiceline|Unknown Poludnitsa Voiceline 1|Unknown Poludnitsa Voiceline 2|Unknown Poludnitsa Voiceline 3"
     data-translation="플루! 힘 좀 써줘! <span style='color:#00BB77'>[출력 상승 요청 확인.]</span><br>Polu, use your strength a bit!<br><span style='color:#00BB77'>[Output increase request confirmed.]</span><br>(Peullu! Him jom sseo-jwo!)<br><span style='color:#00BB77'>([Chul-ryeok sangseung yocheong hwak-in.])</span>|
	                   휴, 일단은 후퇴야. 계속 가방을 쓰다간 죽어버린다고.<br>Hah, for now, I'm falling back. If I keep using the bag,<br>I’ll end up dead.<br>(Hyu, ildaneun hutoeya. Gyesok gabangeul sseudagan jugeobeorindago.)|
					   <span style='color:#00BB77'>[최소 복지 휴식 모드 작동. 에너지 순환 일시 정지. 주의. 이 조치는 일시적입니다. 신속한 배달을 권장드립니다.]<br>[Low-power R&R mode activated. Energy circulation is temporarily paused. Caution. This measure is temporary. Immediate delivery is recommended.]<br>([Choeso bokji hyusik modeu jakdong. Eneoji sunhwan ilsi jeongji. Juui. I jochineun ilsijigimnida. Sinseokhan baedal-eul gwonjangdeulibnida.)]</span>|
					   휴, 일단 기회 한 번 벌었어.<br>Phew, at least I've got a chance.<br>(Hyu, ildan gihoe han beon beoreosseo.)|
					   <span style='color:#00BB77'>[최소 복지 휴식 모드 작동. 주의. 전략적 휴식 복지는 당일에만 제공됩니다. 즉시 배달을 수행하십시오.]<br>[Low-power R&R mode activated. Caution. Strategic R&R Mode is only provided for the day. Please proceed with the delivery immediately.]<br>([Choeso bokji hyusik modeu jakdong. Juui. Jeollyakjeok hyusik bokji-neun dang-il-e-man jegongdoem nida. Jeuksi baedal-eul suhaenghasibsio.])</span>|
					   <span style='color:#00BB77'>[적대 세력 감지. 플루드니차, 강력 배달 모드로 기동.]<br>[Hostile forces detected. Activating Poludnitsa high-power delivery mode maneuvers.]<br>([Jeokdae sereok gamji. Peuludeunicha, gangnyeok baedal modeuro gidong.])</span>|
					   <span style='color:#00BB77'>[페이즈 1, 배달부 보조 및 통제 시퀀스 시작. 침착하게 활로를 개척하십시오.]<br>[Phase 1, Delivery assistant and control sequence initiated. Calmy forge a path.]<br>([Peijeu il, baedalbu bojo mich tongje sikwenseu sijak. Chimchakage hwallo-reul gaechochibsio.])</span>|
					   <span style='color:#00BB77'>[페이즈 2, 딜리버리 캐리어 출력 상승. 신속한 개척을 권장드립니다.]<br>[Phase 2, delivery carrier output increased. Quick pioneering is recommended.]<br>([Peijeu i, dillibeori kaerieo chulryeok sangseung. Sinseokhan gaechocheul gwonjangdeulibnida.])</span>|
					   <span style='color:#00BB77'>[제뱌찌 협회의 플루드니차는 의미 없는 살생을 지양합니다. 배달을 즉시 수행하여 귀하의 목숨을 보장하십시오.]<br>[The Devyat Association's Poludnitsa discourages pointless killings. Please proceed with the delivery immediately to ensure your safety.]<br>([Jebyajji hyeobhoeui peuludnicha-neun uimi eopsneun salsaeng-eul jiyanghamnida. Baedal-eul jeuksi suhaenghayeo gwihaui moksumeul bojanghasibsio.])</span>|
					   <span style='color:#00BB77'>[페이즈 3, 경고. 시간 초과 배달 가속 최종 단계 돌입. 더 이상의 시간 지체는 신변의 안전을 보장하지 않습니다.]<br>[Phase 3, Warning. Time-over delivery acceleration reaching final stage. Further delays do not guarantee personal safety.]<br>([Peijeu sam, gyeonggo. Sigan choga baedal gasok chojong dan'gye dolip. Deo isangeui sigan jiche-neun sinbyeon-ui anjeon-eul bojanghaji anhseubnida.])</span>|
					   아, 안 돼! 여기서 금방 벗어날 테니까<br>N-no, stop! I'll get moving right now, oka-<br>(A, an dwae! Yeogiseo geumbang beoseonal tenikka.)|
					   <span style='color:#00BB77'>[통보. 배달 실패. 잠시 후 담당자를 수거합니다. 당신의 노고에 감사드립니다. 플루드니차, 보안 모드 작동.]<br>[Update. Delivery failed. The courier will be collected shortly. Thank you for your service. Poludnitsa, engaging Protection Mode.]<br>([Tongbo. Baedal silpae. Jamsi hu damdangjareul sugeohamnida. Dangsin-ui nogoe gamsadeurimnida. Peulludeunicha, boan modeu jakdong.])</span>|
					   <span style='color:#00BB77'>[주의. 허가된 배달품 외의 물품 보관은 권장되지 않습니다.]<br>[Warning. Unauthorized storage of non-designated delivery items is not recommended.]<br>([Jui. Heogadoen baedalpum oeui mulpum bogwaneun gwonjeongdoeji anseumnida.])</span>|
					   아이고, 끝장이구나.<br>Oh no, This is the end.<br>(Aigo, kkeutjang-iguna.)|
					   <span style='color:#00BB77'>[경북 배달의 효율을 위해 배달부에 대한 붕괴입자 제한 해제 즉시 배달을 수행하십시오.]<br>[Warning. For the efficiency of delivery, Lifting the particle restriction for the delivery person, Please proceed with the delivery immediately.]<br>([Gyeongbuk baedal-ui hyo-yureul wihae baedalbu-e daehan bunggaeipja jehan haeje jeuksil baedareul suhaenghasipsio.])</span>|
					   <span style='color:#00BB77'>[고객님이 기다리고 있습니다. 귀하는 분해되어 가고 있습니다.]<br>[The customer is still waiting. You are being disintegrated.]<br>([Gogaengnimi gidarigo itseumnida. Gwihaneun bunhaedoeeo gago itseumnida.])</span>|
					   <span style='color:#00BB77'>[를 플루라고 부르는 것은 권장되지 않습니다. 잘못된 명령어는 에너지 폭주 원인입니다.]<br>[It is not recommended to refer to this AI as 'Polu'. Incorrect commands can cause energy surges.]<br>([Reul Peullurago bureuneun geoseun gwonjeongdoeji anseumnida. Jalmosdoen myeongnyeongeoneun eneoji pokju woninimnida.])</span>"
